# Whitelists of allowed host domains
EDXAPP_LMS_ALLOWED_HOSTS: [%%EDXAPP_LMS_ALLOWED_HOSTS%%]
EDXAPP_CMS_ALLOWED_HOSTS: [%%EDXAPP_CMS_ALLOWED_HOSTS%%]

# newrelic
