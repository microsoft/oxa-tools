EDXAPP_TECH_SUPPORT_EMAIL: "%%EDXAPP_EMAIL_TECH_SUPPORT%%"
EDXAPP_UNIVERSITY_EMAIL: "%%EDXAPP_EMAIL_UNIVERSITY%%"

# Secure session cookie
EDXAPP_SESSION_COOKIE_SECURE: "%%NGINX_ENABLE_SSL%%"
